{% extends "base.html" %}

{% block title %}Yangi mahsulot qo'shish | Diamond Ring Store{% endblock %}

{% block body %}
<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Ro'yxatga yangi mahsulot qo'shish</h2>
	</div>
</div>

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<div class="panel panel-default">
			<form method="POST" enctype="multipart/form-data">{% csrf_token %}
				<div class="panel-body">
					<div class="row">

                       
						<div class="col-lg-6">
							<div class="form-group">
								<label>Mahsulot Nomi</label>
								{{ form.name }}
							</div>

							<div class="form-group">
								<label>Mahsulot Narxi</label>
                                {{ form.price }}
							</div>

							<div class="form-group">
								<label>Ochiq savdodagi soni</label>
                                {{ form.number }}
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<div class="form-group">
									<label>Mahsulot Haqida</label>
                                    {{ form.description }}
								</div>
								
								<label>Mahsulot Rasmi</label>
                                {{ form.image }}
							</div>
						</div>
					</div>
				</div>

				<div class="panel-footer">
					<a href="{% url 'delpro' product_id=pr.id %}">
					<button type="button" class="btn btn-primary">
					    <i class="glyphicon glyphicon-trash"></i>Delete
				    </button>
				    </a>
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign"></i> Qo'shish
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
